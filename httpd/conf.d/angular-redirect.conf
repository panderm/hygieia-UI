DocumentRoot "/opt/rh/httpd24/root/var/www/html"
RewriteEngine On 
RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} -f [OR]
RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} -d
RewriteRule ^ - [L]
# Rewrite everything except these URIs to index.html
RewriteCond   %{REQUEST_URI}  !/api/configuration/(.*)
RewriteCond   %{REQUEST_URI}  !/api/report/(.*)
RewriteCond   %{REQUEST_URI}  !/api/calculation/(.*)
RewriteRule ^ /index.html [L,QSA]
